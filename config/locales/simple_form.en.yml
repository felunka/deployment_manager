en:
  simple_form:
    "yes": 'Yes'
    "no": 'No'
    required:
      text: 'required'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "Please review the problems below:"
    options:
      defaults:
        node_status:
          pending_init: Pending initialization
          init_failed: Initialization failed!
          healthy: Healthy
          connection_lost: Connection to node lost!
          decommissioned: Decommissioned
        deployment_type:
          simple_docker_run: Simple docker run
          simple_docker_compose: Simple docker compose
          github_action_runner: GitHub actions runner
        deployment_status:
          pending_init: Pending initialization
          init_failed: Initialization failed!
          healthy: Healthy
          connection_lost: Connection to deployment/node lost!
          decommissioned: Decommissioned
    hints:
      defaults:
        compose: >-
          If you want to create a "Simple docker run", write container config here as JSON.
          Anything in the docker api is allowed here. See: https://docs.docker.com/reference/api/engine/version/v1.52/#tag/Container/operation/ContainerCreate
          Note: Keys are capitalized!
          If you want to create a "Simple docker compose", write the compose file yml to use here.
        adopt: If the deployment is already running you can skip the setup to adopt it into the app. Make sure the agent has access!
          
